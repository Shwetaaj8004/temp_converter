<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            margin: 50px auto;
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Temperature Converter</h2>
        <label for="inputTemp">Enter temperature:</label>
        <input type="number" id="inputTemp" placeholder="Enter temperature" step="any">
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <p>Convert to:</p>
        <select id="toUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const inputTemp = parseFloat(document.getElementById("inputTemp").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            let result = 0;

            if (fromUnit === "celsius") {
                if (toUnit === "fahrenheit") {
                    result = (inputTemp * 9/5) + 32;
                } else if (toUnit === "kelvin") {
                    result = inputTemp + 273.15;
                } else {
                    result = inputTemp;
                }
            } else if (fromUnit === "fahrenheit") {
                if (toUnit === "celsius") {
                    result = (inputTemp - 32) * 5/9;
                } else if (toUnit === "kelvin") {
                    result = ((inputTemp - 32) * 5/9) + 273.15;
                } else {
                    result = inputTemp;
                }
            } else if (fromUnit === "kelvin") {
                if (toUnit === "celsius") {
                    result = inputTemp - 273.15;
                } else if (toUnit === "fahrenheit") {
                    result = ((inputTemp - 273.15) * 9/5) + 32;
                } else {
                    result = inputTemp;
                }
            }

            document.getElementById("result").innerHTML = `${inputTemp} ${fromUnit} is equal to ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
